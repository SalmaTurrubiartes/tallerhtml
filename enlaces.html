<!DOCTYPE html>

	<title>Enlaces</title>
	<meta charset="utf-8">

<body>
<h3>Ejemplo de enlaces entre páginas</h3>
<!--
 Los enlaces se especifican por medio de la etiqueta <a>
	del ingles anchor (ancla).

	El atributo href especifica la direccion de la pagina 
	y el contenido es el texto que se resalta como un 
	hipervinculo. Es muy importante que el enlace a una 
	pagina externa sea  o inicie con 
	http:// o con https://

	El atributo target (Objetivo)sirve para 
	especificar al navegador para especificar el lugar 
	donde se abrira el hipervinculo.Por ejemplo, si 
	lo queremos abrir en una pestaña nueva, se asigna 
	el valor _blank (Vacio o nuevo).

	Para agregar un enlace a una imagen, es decir,
	al hacer click sobre una imagen deseamos 
	que se abra una pagina.
-->
<h4>Enlace a una página externa</h4>
<a href="https://www.google.com.mx" target="_blank">Ir a Google</a>
<a href="https://es.wikipedia.org/wiki/FLCL" target="_blank">
	<img src="FLCL.JPG" alt="No se encuentra la imagen" title="FLCL Cigarete">
</a>
<h4>Enlace a una página en la misma carpeta</h4>
<a href="Etiqutados.html" target="_blank">Ejemplo de etiquetas de texto</a>
<br>
<a href="menu.html" target="_blank">Menú Principal</a>
</body>
</html>
