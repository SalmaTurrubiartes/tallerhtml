<!-- Estas son las notas de clase

Una etiqueta tiene un nombre, atributos y contenido.
Las etiquetas se indican entre llaves < y >
y se cierran con </ y > conteniendo el nomrbe de la etiqueta
<etiqueta atributo="valor">Este es el contenido</etiqueta>

La etiqueta <html> especifica que este archivo contiene
información usando el lenguaje html. El atributo lang="es"
sirve para indicar al navegador/buscador que mi página está
en español.

La etiqueta <head> contiene informacion util para el navegador
y para los buscadores, no contiene información para el usuario.

Dentro de <head> se pueden agregar dos etiquetas:
 <title> y <meta>.

 <title> sirve para especificar el título de mi página que
 aparece en la pestaña del navegador

 <meta> sirve para especificar la codificación de los 
 caracteres especiales como acentos, ñ's, etc


La etiqueta <body> contiene la información que se muestra 
al usuario.

-->
