<h3>Ejemplo de imagenes</h3>
<!--
 Las imagenes se agregan con la eriqueta <img>.
La eqtiqueta <img> utiliza varios atributos:
El atributo src especifica el nombre de la imagen.
El atributo alt especifica un texto a desplegar
de manera alternativa a  la imagen en caso de que 
esta no se pueda visualizar.
El atributo title despliega un texto sobre la imagen 
cuando se colaca el raton encima de ella.
El atributo width especifica el ancho de la imagen en
pixeles
El atributo height especifica el alto de la imagen en
pixeles
no se recomienda cambiar ambos atributos al mismo tiempo,
solamente cambiar uno y el navegador calcula el otro
automaticamente.

Se puede utilizar un generador  de imagnes aleatorias
por ejemplo lorempixel.com

El atributo src puede y hace referencia a una imagen 
que se encuentra en alguna carpeta  de mi computadora
o puede hacer referencia a a una imagen en cualquier 
direccion de internet especificada como http://

La etiqueta src es una etiqueta de autocierre
norequiere </img>
-->

<img src="Link.jpg" alt="No se encuentra la imagen" title="The Legend Of Zelda Skyward Sword">
